<html>
<head>
<title>aaa</title>
<style>
button {padding:20px 20px 20px 20px;margin: 3px 10px 5px 10px;text-decoration: none;background:#eee;color:#000;border-radius:3px;font-size:30px}
input{padding:5px 5px 5px 5px}
table{font-size:2em}
input{font-size:1em}
</style>
</head>
<body>
<table style="border:none;margin: 30px 10px 30px 10px;">
<tr><td>時間</td><td>:<input type="number" id="min" min="0" max="30" value="3" step="1">分<input type="number" id="sec" min="0" max="50" value="0" step="10">秒</td></tr>
<tr><td>ｗ数</td><td>:<input type="number" id="ene" min="100" max=1000 value="600" step="100"></td></tr>
</table>
<button onclick="calc();">計算</button>
<h1>800Wで<a id="cmin">0</a>分<a id="csec">0</a>秒です</h1>
</body>
<script type="text/javascript">
function calc(){
console.clear();
var min = parseInt(document.getElementById('min').value,10);
var sec = parseInt(document.getElementById('sec').value,10);
var ene = parseInt(document.getElementById('ene').value,10);
var ctm = (ene*((60*min)+sec))/800;
var cmi = Math.floor(ctm/60);
var cse = 10*Math.round((ctm-60*cmi)/10)
document.getElementById('cmin').textContent = cmi;
document.getElementById('csec').textContent = cse;
console.log("必要なエネルギー量:"+ene*((60*min)+sec)+"J");
console.log("800W時に必要な秒数:"+ctm+"秒");
}
</script>
</html>
